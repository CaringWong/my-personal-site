<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaringWong Illustration</title>
  <link rel="icon" href="https://s3.bmp.ovh/imgs/2024/08/29/89c4c09e63734f40.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Andale Mono, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px; /* 增大预览框宽度 */
            margin: 50px auto;
            position: relative;
        }
        .caption {
            position: absolute;
            top: -30px; /* 在预览框上方10px */
            left: 50%;
            transform: translateX(-50%); /* 居中对齐 */
            color: gray; /* 文字颜色为灰色 */
            font-size: 18px; /* 文字大小可以根据需求调整 */
            padding: 0;
            margin-bottom: 10px; /* 增加文字与图片的距离 */
            z-index: 10; /* 确保文字在预览框上层 */
        }
        .image-slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 800px; /* 增大预览框高度 */
        }
        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持图片等比例缩放 */
            display: none;
            transition: opacity 0.5s ease;
        }
        .image-slider img.active {
            display: block;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10; /* 确保按钮在图片上层 */
        }
        .navigation .prevBtn {
            left: 20px; /* 将按钮定位在图片左侧外面 */
        }
        .navigation .nextBtn {
            right: 20px; /* 将按钮定位在图片右侧外面 */
        }
        /* 禁止图片拖拽 */
        .image-slider img {
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
    </style>
</head>
<body>
   <!-- Main Content -->
  <header>
    <div class="container">
      <h1>CaringWong Illustration</h1>
    </div>
  </header>
    <div class="container">
        <h1>About CaringWong</h1>
        <p>
            CaringWong is an illustrator and architect from China. After living and studying in Paris for several years, she is currently based in southern China. She has a passion for drawing the cosmos, landscapes, skies, cities, and her daydreams.
        </p>
    </div>
</body>
</html>
