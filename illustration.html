  <style>
html, body {
      height: 100%; /* Ensure the body takes full height */
      margin: 0;
    }
    body {
      font-family: Andale Mono, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff; /* Full white background */
      display: flex;
      flex-direction: column; /* Allow flex column layout */
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 a {
      font-size: 1.5em;
      text-decoration: none;
      color: #2c3e50; /* Title color */
    }
    .container {
      display: flex;
      flex-direction: column; /* Stack contents vertically */
      align-items: center; /* Center contents horizontally */
      width: 80%;
      max-width: 1200px; /* Set max-width to 1200px */
      margin: 20px auto;
      padding: 20px;
      flex: 1; /* Allow container to grow and push footer down */
    }
    .profile-info {
      text-align: center;
      margin-bottom: 20px; /* Margin between text and photo */
    }
    .profile-photo img {
      width: 1200px; /* Fixed width of the image */
      height: auto;
      display: block; /* Center the image */
      margin: 0 auto; /* Center the image horizontally */
    }
      .image-container {
      width: 1100px; /* 设置框的宽度 */
      height：900ox；
      overflow-x: auto; /* 启用水平滚动条 */
      overflow-y: hidden; /* 禁用垂直滚动条（如果不需要的话） */
      white-space: nowrap; /* 防止图片换行 */
      border: 1px solid #ddd; /* 可选：边框样式 */
    }
    .image-container img {
      display: inline-block; /* 让图片在水平滚动条内显示 */
      width: auto; /* 允许图片在容器内缩放 */
      height: auto; /* 保持图片的纵横比 */
       }
    .social-links {
      display: flex;
      justify-content: center; /* Center the items horizontally */
      margin-top: -10px;
      font-size: 1rem;
    }
    .social-links a {
      display: inline-block;
      margin: 0 5px; /* Adjust margin between icons */
    }
    .social-links img {
      width: 25px;
      height: 25px;
      transition: opacity 0.3s;
    }
    .social-links img:hover {
      opacity: 0.7;
    }
    #contact {
      text-align: center; /* Center align text in the contact section */
      margin-top: 10px; /* Add some space above the contact section */
    }
    #contact h2 {
      margin: -15px 0; /* Add space around the heading */
    }
    #contact p {
      margin: 20px 0; /* Add space around the paragraph */
    }
    
    
footer {
  background-color: #fff;
  color: #333;
  padding: 1.2rem;
  text-align: center;
  position: relative; /* 为伪元素设置定位上下文 */
}

footer::before {
  content: "";
  position: absolute;
  left: 50%; /* 将伪元素水平居中 */
  transform: translateX(-50%); /* 使伪元素水平居中对齐 */
  top: 0;
  width: 1200px; /* 固定宽度为 1200 像素 */
  border-top: 1px solid #ddd; /* 设置线条样式 */
}
    
    
    @media (max-width: 768px) {
      .container {
        width: 95%; /* Fixed width */
        margin: 0 auto; /* Center align */
        padding-left: 5px; /* Left padding */
        padding-right: 5px; /* Right padding */
      }
      .profile-photo img {
        width: 100%; /* Responsive image width */
        max-width: 600px; /* Max width for smaller screens */
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 95%; /* Fixed width */
        margin: 0 auto; /* Center align */
        padding-left: 5px; /* Left padding */
        padding-right: 5px; /* Right padding */
      }
      .profile-photo img {
        width: 100%; /* Responsive image width */
        max-width: 400px; /* Max width for smaller screens */
      }
    }
.gallery-container {
  width: 1100px;
  padding-bottom: 10px; /* 添加底部内边距以适应滚动条 */
}

.thumbnail-container {
  display: inline-block;
  margin: 5px;
}

.thumbnail {
  height: 150px; /* 调整缩略图的高度 */
  width: auto; /* 自动宽度，以保持纵横比 */
  cursor: pointer;
}

    .full-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      z-index: 10;
      background-color: rgba(0, 0, 0, 1);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Flexbox to center content */
    }

    .full-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .full-image .image-name {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .close-btn {
      position: absolute;
      top: 0px;
      right: 20px;
      background-color: black(255, 255, 255, 255);
      border: none;
      border-radius: 0%;
      width: 0px;
      height: 0px;
      text-align: center;
      line-height: 0px;
      cursor: pointer;
      font-size: 0px;
      color: black;
    }


  </style>

  <script>
    const imagesPerPage = 4; // Number of images per page
    const thumbnails = Array.from(document.querySelectorAll('.thumbnail-container'));
    const totalPages = Math.ceil(thumbnails.length / imagesPerPage);
    const gallery = document.getElementById('gallery');
    const pagination = document.getElementById('pagination');
    const fullImageModal = document.getElementById('fullImageModal');
    const fullImage = document.getElementById('fullImage');
    const closeButton = document.getElementById('closeButton');
    const imageName = document.getElementById('imageName');

    function showPage(pageNumber) {
      thumbnails.forEach((thumbnail, index) => {
        thumbnail.style.display = (Math.floor(index / imagesPerPage) === pageNumber - 1) ? 'inline-block' : 'none';
      });
      document.querySelectorAll('.pagination button').forEach((button, index) => {
        button.classList.toggle('active', index + 1 === pageNumber);
      });
    }



    function showFullImage(src, name) {
      fullImage.src = src;
      imageName.textContent = name;
      fullImageModal.style.display = 'flex';
    }

    function hideFullImage() {
      fullImageModal.style.display = 'none';
    }

    document.querySelectorAll('.thumbnail').forEach(thumbnail => {
      thumbnail.addEventListener('click', (event) => {
        const fullSrc = event.target.dataset.full;
        const name = event.target.dataset.name;
        showFullImage(fullSrc, name);
      });
    });

    closeButton.addEventListener('click', hideFullImage);

    // Hide the full-image modal when clicking anywhere outside of the image
    fullImageModal.addEventListener('click', (event) => {
      if (event.target === fullImageModal) {
        hideFullImage();
      }
    });

    createPagination();
    showPage(1); // Show the first page by default
  </script>
</body>
</html>
