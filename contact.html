html, body {
      height: 100%; /* Ensure the body takes full height */
      margin: 0;
    }
    body {
      font-family: Andale Mono, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff; /* Full white background */
      display: flex;
      flex-direction: column; /* Allow flex column layout */
    }
    header {
      text-align: center;
      padding: 0px;
    }
    header h1 a {
      font-size: 1.5em;
      text-decoration: none;
      color: #2c3e50; /* Title color */
    }
    header a img {
            max-width: 100%; /* Make sure the image is responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure there's no extra space below the image */
       margin-bottom: -20px;
        }
    
    /* Navigation links styles */
    .nav-links {
      text-align: center;
      padding: 0px;
      margin-bottom: 10px;
    }
    .nav-links a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.3rem;
      color: #333;
      border-bottom: none transparent;
      transition: border-color 0.3s;
    }
    .nav-links a:hover {
      border-bottom: none #333;
    }
    
    
    
    .container {
      display: flex;
      flex-direction: column; /* Stack contents vertically */
      align-items: center; /* Center contents horizontally */
      width: 100%;
      max-width: 900px; /* Set max-width to 1200px */
      margin: 20px auto;
      padding: 20px;
      flex: 1; /* Allow container to grow and push footer down */
    }
    .profile-photo {
      flex: 1;
      max-width: 40%;
      margin-right: 80px; /* Increased margin between photo and text */
    }
    .profile-photo img {
      width: 100%;
      height: auto;
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover; /* Ensures the image covers the circle */
    }
    .profile-info {
      flex: 2;
    }
    .profile-info h1 {
      margin-top: 0;
      color: #2c3e50;
    }
    .profile-info p {
      margin-bottom: 1.1em;
      }
    .form-group {
      margin-bottom: 20px; /* Increased space between form groups */
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 700px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: vertical;
      height: 300px;
    }
    .form-group button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .social-links {
      display: flex;
      justify-content: left; /* Center the items horizontally */
      margin-top: -10px;
      font-size: 1rem;
    }
    .social-links a {
      display: inline-block;
      margin: 0 5px; /* Adjust margin between icons */
    }
    .social-links img {
      width: 25px;
      height: 25px;
      transition: opacity 0.3s;
      justify-content: left;
    }
    .social-links img:hover {
      opacity: 0.7;
      
    }
    #contact {
      text-align: left; /* Center align text in the contact section */
      margin-top: 10px; /* Add some space above the contact section */
    }
    #contact h2 {
      margin: -15px 0; /* Add space around the heading */
    }
    #contact p {
      margin: 20px 0; /* Add space around the paragraph */
    }
    
    
footer {
  background-color: #fff;
  color: #333;
  padding: 1.2rem;
  text-align: center;
  position: relative; /* 为伪元素设置定位上下文 */
}

footer::before {
  content: "";
  position: absolute;
  left: 50%; /* 将伪元素水平居中 */
  transform: translateX(-50%); /* 使伪元素水平居中对齐 */
  top: 0;
  width: 1200px; /* 固定宽度为 1200 像素 */
  border-top: 1px solid #ddd; /* 设置线条样式 */
}
 

    

    
    @media (max-width: 768px) {
      .container {
        width: 90%; /* Fixed width */
        font-family: Andale Mono, monospace;

        overflow-wrap: break-word; /* 兼容性更好的换行属性 */
        margin: 0 auto; /* Center align */
        padding-left: 5px; /* Left padding */
        padding-right: 5px; /* Right padding */

    .image-container img {
