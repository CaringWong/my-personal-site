<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/CaringWong/my-personal-site/main/%E9%92%A2%E5%8D%B07.png" type="image/png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaringWong Illustration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }
    .banner {
      width: 100%;
      max-height: 800px;
      overflow: hidden;

    .banner img {
      width: 100%;
      object-fit: cover;

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 0px rgba(0,0,0,0);

      color: #333;
      font-size: 1em;
      margin: 0; 
      border: none;
      text-shadow: none;
    }
    .language-section {
      margin: 20px 0;
    }
    .language-section p {
      font-size: 1em; 
      margin: 0; 
      border: none; 
      text-shadow: none; 
    }
    .social-links {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .social-links a {
      color: #8a2be2;
      text-decoration: none;
      font-weight: bold;
    }

<body>

  <!-- Banner Section -->
  <div class="banner">
    <img src="https://raw.githubusercontent.com/CaringWong/my-personal-site/main/02-1.jpg" alt="Banner Image">
