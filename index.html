      font-family: Andale Mono, sans-serif;
      margin: 0;
      padding: 0;

    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .banner {
      width: 100%;
      max-height: 930px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .banner img {
      width: 100%;
      object-fit: cover;
    }
    header {
      background-color: #fff;
      color: #333;
      padding: 1.2rem;
      text-align: center;
      margin-bottom: 40px;
    }

      font-size: 3.6em;
      margin: 0;
      border: none;
      text-shadow: none;
      line-height: 1.4;
    }

      font-size: 1.2rem;
      margin: 0;
      line-height: 1.2;
    }
    .intro p, .contact p, .language-section p, .social-links {
      font-size: 1.1rem;
      margin: 0;
      line-height: 1.6;
    }
    .intro {
      margin-bottom: 2rem;
    }
    .social-links {
      margin-top: 10px;
      font-size: 1rem;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
    }
    .social-links img {
      width: 25px;
      height: 25px;
      transition: opacity 0.3s;
    }
    .social-links img:hover {
      opacity: 0.7;
    }
    footer {
      background-color: #fff;
      color: #333;
      padding: 1.2rem;
      text-align: center;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }
    footer p {
      font-size: 1.2rem;
      margin: 0;
      line-height: 1.6;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery a {
      display: block;
      overflow: hidden;
      position: relative;
      border-radius: 80px;
      grid-column: span 1;
      grid-row: span 1;
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .gallery a:nth-child(1) {
      grid-column: span 2;
      grid-row: span 2;
    }
    .gallery a:nth-child(2) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .gallery a:nth-child(3) {
      grid-column: span 2;
